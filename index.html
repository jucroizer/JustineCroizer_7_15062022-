<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Les petits plats</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body id="body">
    <div class="logo">
        <img src="img/logo.svg" alt="logo">
    </div>

    <div id="tags-bar">
        <ul id="ultags-ing"></ul>
    </div>

    <div id="filter-tab">
        <div class="filtre ingredients-filter">
            <div class="filtre-title">
                <p>Ingredients</p>
                <img id="arrow-down-ingredient" src="img/arrow.png">
            </div>
            <div id="filtre-input-ingredients" class="remove-drop">
                <div class="container-input">
                    <input type="textarea" id="ingredient-input" class="ingredient-input-search" name="ingredient-input" value="Rechercher un ingredients">
                    <label for="ingredient-input">Rechercher un ingredients</label>
                    <img id="arrow-up-ingredient" src="img/arrow-up.png">
                </div>
                <div id="dropdown-ingredients" class="container-liste">
                    <ul id="ulfilter-ing">
                    </ul>
                </div>
            </div>
        </div>

        <div class="filtre appareils-filter">
            <div class="filtre-title">
                <p>Appareils</p>
                <img id="arrow-down-appareil" src="img/arrow.png">
            </div>
            <div id="filtre-input-appareils" class="remove-drop">
                <div class="container-input">
                    <input type="textarea" id="appareil-input" class="appareil-input-search" name="appareil-input" value="Rechercher un appareil">
                    <label for="appareil-input">Rechercher un appareil</label>
                    <img id="arrow-up-appareil" src="img/arrow-up.png">
                </div>
                <div id="dropdown-appareils" class="container-liste">
                    <ul id="ulfilter-app">
                    </ul>
                </div>
            </div>
        </div>

        <div class="filtre ustensils-filter">
            <div class="filtre-title">
                <p>Ustensils</p>
                <img id="arrow-down-ustensil" src="img/arrow.png">
            </div>
            <div id="filtre-input-ustensils" class="remove-drop">
                <div class="container-input">
                    <input type="textarea" id="ustensil-input" name="ustensil-input" value="Rechercher un ustensil">
                    <label for="ustensil-input">Rechercher un ustensil</label>
                    <img id="arrow-up-ustensil" src="img/arrow-up.png">
                </div>
                <div id="dropdown-ustensils" class="container-liste">
                    <ul id="ulfilter-ust">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="recipes-section" class="container">
        <div id="recipes" class="row recipes"></div>
    </div>
    
    <script type="module" src="js/pages/index.js"></script>
    <!-- Optional JavaScript -->
   
</body>
</html>
